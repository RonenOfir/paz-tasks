<div class="container">

    <div class="alert alert-info" ng-if="success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
       {{success}}
    </div> 

    <div class="alert alert-danger" ng-if="error">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
       {{error}}
    </div>

	<div class="row">
		<h2> View Tasks </h2>
		<div class="control-group">
			<label class="control-label" for="firstname">Search</label>
			<div class="controls">
				<input type="text" ng-model="title" />
			</div>
		</div>
		
	</div>

	<div class="row">
		<table class="table table-striped">
			<thead>
			  <tr>
				<th>Title</th>
				<th>Description</th>
                <th>Date</th>
				<th>Edit</th>
				<th>Delete</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="task in tasks | filter:title track by task.id">
				<td>{{task.title}}</td>
				<td>{{task.description}}</td>
                <td>{{task.taskDate}}</td>
				<td>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit" ng-click="selectTask(task)">Edit</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete" ng-click="selectTask(task)">Delete</button>
				</td>
			  </tr>
			</tbody>
		  </table>
		  <br>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">Add Task</button>
		  <a href="#/home" class="btn btn-warning"> Back</a>
	</div>

    <!-- Modal -->
  <div class="modal fade" id="add" role="dialog">
    <div class="modal-dialog modal-md">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD TASK</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                		<div class="form-group">
			      <label class="control-label col-sm-3" for="name">Title</label>
			      <div class="col-sm-7">
			        <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title" ng-model="newTask.title">
			      </div>
			    </div>
           		<div class="form-group">
			      <label class="control-label col-sm-3" for="name">Deascription:</label>
			      <div class="col-sm-7">
			        <input type="text" class="form-control" name="description" id="description" placeholder="Enter Deascription" ng-model="newTask.description">
			      </div>
			    </div>
			    
			     <div class="form-group">
			      <label class="control-label col-sm-3" for="age">Date:</label>
			      <div class="col-sm-7">          
			        <input type="date" class="form-control" name="taskDate" id="taskDate" ng-init="model=(myDate | date:'yyyy-MM-dd')" placeholder="Enter Date" ng-model="newTask.taskDate">
			      </div>
			    </div>
			    
			    <div class="form-group">        
			      <div class="col-sm-offset-2 col-sm-10">
			        <button type="submit" class="btn btn-info" ng-click="saveTask()" data-dismiss="modal">Save</button>
			      </div>
			    </div>
		  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
 
 <!-- Modal -->
  <div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog modal-md">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">EDIT TASK</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
        		<div class="form-group">
			      <label class="control-label col-sm-3" for="title">Title</label>
			      <div class="col-sm-7">
			        <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title" ng-model="clickedTask.title">
			      </div>
			    </div>
           		<div class="form-group">
			      <label class="control-label col-sm-3" for="name">Description:</label>
			      <div class="col-sm-7">
			        <input type="text" class="form-control" name="clname" id="lname_id" placeholder="Enter Description" ng-model="clickedTask.description">
			      </div>
			    </div>
			    
			     <div class="form-group">
			      <label class="control-label col-sm-3" for="age">Date:</label>
			      <div class="col-sm-7">          
			        <input type="date" class="form-control" name="date" id="date" placeholder="Enter Date" ng-model="clickedTask.taskDate">
			      </div>
			    </div>
			    
			    <div class="form-group">        
			      <div class="col-sm-offset-2 col-sm-10">
			        <button type="submit" class="btn btn-info" ng-click="updateTask()" data-dismiss="modal">Update</button>
			      </div>
			    </div>
		  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog modal-md">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">DELETE TASK</h4>
        </div>
        <div class="modal-body">
            <span>Do You Want To Delete This Task Permanently ?</span><br>
         	<button type="button" class="btn btn-success btn-sm" data-dismiss="modal" ng-click="deleteTask()">Yes</button>
          	<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div> 



</div>
